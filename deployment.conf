# AI Manager App Deployment Configuration

[system]
python_min_version = 3.12
required_disk_space_gb = 50
recommended_memory_gb = 16
required_packages = imagemagick,ffmpeg,git,curl,bc,build-essential

[cuda]
auto_detect = true
preferred_version = 12.1
fallback_version = 11.8
pytorch_index_cu121 = https://download.pytorch.org/whl/cu121
pytorch_index_cu118 = https://download.pytorch.org/whl/cu118

[database]
type = sqlite
path = database/app.db
auto_migrate = true

[api]
host = 127.0.0.1
port = 8000
workers = 4

[models]
base_path = models
auto_create_dirs = true
required_dirs = diffusion,lora,audio,video,upscaling,text

[logging]
level = INFO
file = logs/deployment.log
max_size_mb = 100
backup_count = 5

[compatibility]
python312_tts_fallback = true
python312_audiocraft_fallback = true
use_system_espeak = true
use_pydub_fallback = true
